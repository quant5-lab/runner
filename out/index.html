<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>quant5-lab/runner</title>
    <script src="https://unpkg.com/lightweight-charts@4.1.1/dist/lightweight-charts.standalone.production.js"></script>
    <script src="lineSeriesAdapter.js"></script>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: 'Segoe UI', system-ui, sans-serif;
        background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
        color: #cbd5e1;
        padding: 20px;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
      }

      #container {
        width: 100%;
        max-width: 90vw;
        margin: 0 auto;
        padding: 1.5rem;
        background-color: #1e293b;
        border: 1px solid #334155;
        border-radius: 8px;
        box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
      }

      h1 {
        font-size: 2.5rem;
        margin-bottom: 2rem;
        text-align: center;
        text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        background: linear-gradient(45deg, #5eead4, #2dd4bf);
        -webkit-background-clip: text;
        background-clip: text;
        color: transparent;
      }

      .info {
        background-color: #1a2035;
        border: 1px solid #2d3748;
        border-radius: 6px;
        padding: 1rem;
        margin-bottom: 1rem;
        color: #cbd5e1;
      }

      .refresh-btn {
        background-color: #2563eb;
        color: white;
        border: none;
        padding: 0.75rem 1.5rem;
        border-radius: 6px;
        font-size: 1rem;
        cursor: pointer;
        margin-bottom: 1rem;
        transition: background-color 0.2s;
      }

      .refresh-btn:hover {
        background-color: #1d4ed8;
      }

      .chart-container {
        background-color: #1e293b;
        border: 1px solid #334155;
        border-radius: 6px;
        overflow: hidden;
        margin-bottom: 1rem;
      }

      .chart-container > div {
        margin-bottom: 8px;
      }

      .chart-container > div:last-child {
        margin-bottom: 0;
      }

      .timestamp {
        text-align: center;
        font-size: 0.875rem;
        color: #6b7280;
        margin-top: 1rem;
      }

      .trades-section {
        margin-top: 2rem;
        background-color: #1a2035;
        border: 1px solid #2d3748;
        border-radius: 6px;
        padding: 1rem;
      }

      .trades-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        margin-bottom: 1rem;
        padding-bottom: 0.5rem;
        border-bottom: 1px solid #2d3748;
      }

      .trades-header h2 {
        color: #5eead4;
        font-size: 1.5rem;
        margin: 0;
      }

      .trades-summary {
        font-size: 0.875rem;
        color: #94a3b8;
      }

      .trades-table-container {
        overflow-x: auto;
      }

      .trades-table {
        width: 100%;
        border-collapse: collapse;
        font-size: 0.875rem;
      }

      .trades-table th {
        background-color: #0f172a;
        color: #94a3b8;
        padding: 0.75rem;
        text-align: left;
        font-weight: 600;
        border-bottom: 2px solid #334155;
      }

      .trades-table td {
        padding: 0.75rem;
        border-bottom: 1px solid #2d3748;
      }

      .trades-table tbody tr:hover {
        background-color: #1e293b;
      }

      .trade-long {
        color: #10b981;
      }

      .trade-short {
        color: #ef4444;
      }

      .trade-profit-positive {
        color: #10b981;
        font-weight: 600;
      }

      .trade-profit-negative {
        color: #ef4444;
        font-weight: 600;
      }

      .trade-open {
        color: #3b82f6;
        font-weight: 600;
        font-style: italic;
      }

      .no-trades {
        text-align: center;
        padding: 2rem;
        color: #666;
        font-style: italic;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <h1 id="chart-title">Financial Chart</h1>

      <div class="info" id="strategy-info">
        <strong>Symbol:</strong> <span id="symbol-display">Loading...</span><br />
        <strong>Timeframe:</strong> <span id="timeframe-display">Loading...</span><br />
        <strong>Strategy:</strong> <span id="strategy-display">Loading...</span>
      </div>

      <button class="refresh-btn" id="refresh-btn">Refresh Data</button>

      <div class="chart-container">
        <div id="main-chart"></div>
      </div>

      <div class="timestamp" id="timestamp"></div>

      <div class="trades-section" id="trades-section">
        <div class="trades-header">
          <h2>Trade History</h2>
          <div class="trades-summary" id="trades-summary">No trades</div>
        </div>
        <div class="trades-table-container">
          <table class="trades-table" id="trades-table">
            <thead>
              <tr>
                <th>#</th>
                <th>Date</th>
                <th>Direction</th>
                <th>Entry</th>
                <th>Exit</th>
                <th>Size</th>
                <th>Profit/Loss</th>
              </tr>
            </thead>
            <tbody id="trades-tbody">
              <tr>
                <td colspan="7" class="no-trades">No trades to display</td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <script type="module">
      import { ChartApplication } from './js/ChartApplication.js';

      const chartOptions = {
        layout: {
          background: { color: '#1e1e3c' },
          textColor: '#DDD',
        },
        grid: {
          vertLines: { color: '#2B2B43' },
          horzLines: { color: '#2B2B43' },
        },
        rightPriceScale: {
          borderColor: '#2B2B43',
        },
        timeScale: {
          borderColor: '#2B2B43',
          timeVisible: true,
          secondsVisible: false,
        },
        crosshair: {
          mode: 0,
        },
      };

      let app = null;

      async function initializeApp() {
        app = new ChartApplication(chartOptions);
        await app.initialize();
      }

      async function refreshData() {
        if (app) {
          await app.refresh();
        } else {
          await initializeApp();
        }
      }

      document.getElementById('refresh-btn').addEventListener('click', refreshData);

      document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
  </body>
</html>
